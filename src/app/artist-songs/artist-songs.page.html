<ion-header>
  <ion-toolbar>
    <ion-title>曲名</ion-title>
  </ion-toolbar>
  <ion-button (click)="clickBack()">
    戻る
  </ion-button>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let track of tracks">

      <ion-checkbox slot="end"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
