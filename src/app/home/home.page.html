<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Title
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar
      showCancelButton="never"
      placeholder="アーティスト名"
      (ionInput)="getArtistName($event)">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item button *ngFor="let artistName of artistsName" (click)="clickArtistName(artistName.id)">
      <ion-label> {{ artistName.name }} </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
